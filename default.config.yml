---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_terminal: yes
configure_ssh: yes
configure_osx: yes

# Dotfiles Config
# --------------------------------------------------------------------------
dotfiles_repo: https://gitlab.com/gperdomor/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .gitignore
  - .gitconfig
  - .zshrc
  # - .osx

# SSH Config
# --------------------------------------------------------------------------
ssh_keys:
  - name: github
    host: github.com
    passphrase: ""
  - name: gitlab
    host: gitlab.com
    passphrase: ""

# Homebrew Config
# --------------------------------------------------------------------------

