---
configure_dotfiles: yes
configure_terminal: yes
configure_ssh: yes
configure_osx: yes

# Dotfiles Config
# --------------------------------------------------------------------------
dotfiles_repo: https://gitlab.com/gperdomor/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .gitignore
  - .gitconfig
  - .zshrc
  # - .osx

# SSH Config
# --------------------------------------------------------------------------
ssh_keys:
  - name: github
    host: github.com
    passphrase: ""
  - name: gitlab
    host: gitlab.com
    passphrase: ""

# Homebrew Config
# --------------------------------------------------------------------------

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - vapor/tap
  - kylef/formulae

homebrew_installed_packages:
  # System Utils
  - name: curl
    install_options: with-nghttp2
    postinstall: "/usr/local/bin/brew link --force curl"
  - openssl

  # Git
  - git
  - diff-so-fancy

  # DB Tools
  # - mongodb
  # - mysql
  # - postgresql
  # - sqlite

  # Swift Related
  - swiftenv
  - swiftlint
  - vapor

  # Ruby Related
  # - rbenv
  # - ruby-build

  # Node Related
  - node
  - watchman
  - yarn

  # Other
  - docker-clean
  - go
  # - heroku
  # - openshift-cli
  # - ssh-copy-id
  - tree
  - name: gitlab-runner
    install_options: without-docker


