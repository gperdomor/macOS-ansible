- name: Display emails in threaded mode
  osx_defaults:
    domain: com.apple.mail
    key: "{{ item.key }}"
    type: string
    value: "{{ item.value }}"
  with_items:
    - key: 'DraftsViewerAttributes -dict-add "DisplayInThreadedMode"'
      value: yes
    # - key: 'DraftsViewerAttributes -dict-add "SortedDescending"'
    #   value: yes
