---

- name: Require password immediately after sleep or screen saver begins
  osx_defaults:
    domain: com.apple.screensaver
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  with_items:
    - key: askForPassword
      type: int
      value: 1
    - key: askForPasswordDelay
      type: float
      value: 0

- name: Save screenshots to the desktop
  osx_defaults:
    domain: com.apple.screencapture
    key: location
    type: string
    value: "${HOME}/Desktop"
  changed_when: false

- name: Save screenshots in PNG format (other options BMP, GIF, JPG, PDF, TIFF)
  osx_defaults:
    domain: com.apple.screencapture
    key: type
    type: string
    value: "png"

- name: Disable shadow in screenshots
  osx_defaults:
    domain: com.apple.screencapture
    key: disable-shadow
    type: bool
    value: true

- name: Enable subpixel font rendering on non-Apple LCDs
  osx_defaults:
    domain: NSGlobalDomain
    key: AppleFontSmoothing
    type: int
    value: 2
