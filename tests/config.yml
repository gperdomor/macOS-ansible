---
####################################################################
### Role: Settings

# Hostname
computername: GPâ€™s MacBook Pro
hostname: null

# finder_proxy_icon_hover_delay: null

# Safari
safari_show_full_url_in_address_bar: true
safari_open_safe_files_automatically: true
safari_show_status_bar: true
safari_show_developer_menu: true

# System
system_save_application_state_on_quit: true
system_expand_save_panel_by_default: true
system_expand_print_panel_by_default: true
system_show_file_extensions_warning: true
system_warn_before_emptying_the_trash: true
system_use_f_keys_as_standard_function_keys: true
system_index_network_storage_with_spotlight: true

# Screen
screensaver_ask_for_password: true
screensaver_ask_for_password_in_seconds: 5

# Dock
dock_make_hidden_apps_translucent: true
dock_show_indicator_lights_for_open_apps: true
dock_tilesize: 40

# Trackpad
trackpad_tap_to_click: true

# Ssh
configure_ssh: false
ssh_keys: []

####################################################################
### Role: Homebrew

homebrew_taps:
  - homebrew/cask
  - homebrew/cask-fonts
  - homebrew/core

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - firefox
  - font-cascadia-code

homebrew_installed_packages:
  - git
  - readline
  - sqlite
  - wget
  - wrk

####################################################################
### Role: MAS

mas_installed_apps: []

####################################################################
### Role: Node

node_manager: fnm
node_version: 18.11.0
npm_packages:
  - eslint
  - nx
  - prettier

####################################################################
### Role: dotfiles

configure_dotfiles: true
dotfiles_repo: https://github.com/gperdomor/dotfiles.git
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Developer/dotfiles
dotfiles_files:
  - .asdfrc
  - .gitconfig
  - .gitignore
  - .npmrc
  - .tool-versions
  - .zshrc
