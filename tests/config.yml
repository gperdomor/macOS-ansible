---
####################################################################
### Role: Homebrew

homebrew_taps: []

homebrew_casks:
  - appcleaner
  - font-cascadia-code
  - font-fira-code-nerd-font
  - font-jetbrains-mono
  - font-jetbrains-mono-nerd-font
  - ghostty
  - ngrok
  - visual-studio-code

homebrew_packages:
  - cosign
  - diff-so-fancy
  - fastfetch
  - fnm
  - fzf
  - git
  - oh-my-posh
  - starship
  - stow
  - zoxide

####################################################################
### Role: MAS

mas_packages: []

####################################################################
### Role: Node

nodejs_versions:
  - 22
  - 20

npm_packages:
  - "@gperdomor/cvb"
  - "@nx-tools/nx-container"
  - "@nx-tools/nx-prisma"
  - autocannon
  - eslint
  - npm-check-updates
  - nx

####################################################################
### Role: dotfiles

configure_dotfiles: false

####################################################################
### Role: Projects

projects:
  - dest: "macOS-ansible"
    repo_https: "https://github.com/gperdomor/macOS-ansible.git"
    repo_ssh: "git@github.com:gperdomor/macOS-ansible.git"
    version: main
