---
- name: Custom - Dev
  hosts: localhost

  vars_files:
    - config.yml
    - config.local.yml

  roles:
    # - { role: node, tags: "node" }
    - { role: pip_pkgs, tags: "pip_pkgs" }
    - { role: tower, tags: "tower" }

    - role: mas
      tags: ["mas", "no_ci"]
      mas_installed_apps:
        - { name: "Xcode", id: 497799835 }
        - { name: "Slack", id: 803453959 }
      
  tasks:
    - name: "Installing Cask App {{ item }}"
      homebrew_cask:
        state: present
        name:
          - android-studio
          - angular-console
          # - araxis-merge
          # - atom # Installed using atom role
          # - browserstacklocal
          - discord
          - kaleidoscope
          - p4v
          # - parallels
          # - slack # Installed using MAS role
          - tableplus
          # - tower # Installed using custom role
          # - vagrant
          - visual-studio-code
          # - vmware-fusion
          # - webstorm
          - xscope