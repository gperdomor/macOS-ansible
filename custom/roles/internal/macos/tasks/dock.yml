---

- name: Set the icon size of Dock items
  osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: int
    value: 42

- name: "{{ item.name }}"
  osx_defaults:
    domain: com.apple.dock
    key: "{{ item.key }}"
    type: bool
    value: "{{ item.value }}"
  with_items:
    - name: Make Dock icons of hidden applications translucent
      key: showhidden
      value: true
